version: '3.8'

services:
  php-app:
    build:
      context: .
    container_name: proyecto-videofanlol
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql-videofanlol
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: videoFanLOL
      MYSQL_USER: videofan
      MYSQL_PASSWORD: fan123
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data:
